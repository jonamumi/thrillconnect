<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Parque de Atracciones - Plantilla Editable</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }
    .atraccion {
      border: 1px solid #ccc;
      padding: 16px;
      margin-bottom: 16px;
      background-color: #fff;
    }
    .nombre {
      font-size: 22px;
      font-weight: bold;
      color: #333;
    }
    .descripcion {
      font-size: 14px;
      color: #666;
      margin-top: 8px;
    }
    .tipo {
      font-style: italic;
      color: #888;
      margin-top: 4px;
    }
    img {
      max-width: 100%;
      margin-top: 12px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>🎢 Atracciones del Parque</h1>

  <!-- 🧩 Copia este bloque para cada atracción -->
  <div class="atraccion">
    <div class="nombre">Nombre de la Atracción</div>
    <div class="descripcion">Descripción breve de la atracción.</div>
    <div class="tipo">Tipo de atracción (Adrenalina, Familiar, Terror...)</div>
    <img src="https://i.imgur.com/ejemplo.jpg" alt="Nombre de la Atracción" />
  </div>

  <!-- Ejemplo real -->
  <div class="atraccion">
    <div class="nombre">Río Salvaje</div>
    <div class="descripcion">Un recorrido acuático con rápidos, cascadas y sorpresas.</div>
    <div class="tipo">Familiar</div>
    <img src="https://i.imgur.com/riosalvaje.jpg" alt="Río Salvaje" />
  </div>

</body>
</html>

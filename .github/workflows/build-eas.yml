name: Build with EAS

on:
  push:
    branches:
      - preview
      - production

jobs:
  eas-build:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v3

      - name: 📦 Install EAS CLI
        run: npm install -g eas-cli

      - name: 🔐 Set up EAS credentials
        env:
          EAS_ACCESS_TOKEN: ${{ secrets.EAS_ACCESS_TOKEN }}
        run: echo "Using EAS token"

      - name: 🚀 Run EAS build
        env:
          EAS_ACCESS_TOKEN: ${{ secrets.EAS_ACCESS_TOKEN }}
        run: |
          branch=$(git rev-parse --abbrev-ref HEAD)
          eas build -p android --profile=$branch --non-interactive

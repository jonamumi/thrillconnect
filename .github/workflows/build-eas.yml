name: Build with EAS

on:
  push:
    branches:
      - preview
      - production

jobs:
  eas-build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ“¦ Install EAS CLI
        run: npm install -g eas-cli

      - name: ğŸ” Set up EAS credentials
        env:
          EAS_ACCESS_TOKEN: ${{ secrets.EAS_ACCESS_TOKEN }}
        run: echo "Using EAS token"

      - name: ğŸš€ Run EAS build
        env:
          EAS_ACCESS_TOKEN: ${{ secrets.EAS_ACCESS_TOKEN }}
        run: |
          branch=$(git rev-parse --abbrev-ref HEAD)
          eas build -p android --profile=$branch --non-interactive
